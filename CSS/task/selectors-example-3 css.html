<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors-example-3</title>
</head>
<style>
    /*1.global selector */
    *{
        padding: 10px;
    }
    /*2.tag and element */
    h3{
        color: brown;
    }
    /*3.class selector */
     .heading-1{
        text-align:center;
         }
    /*4.id selector */
    #heading-1{
        text-shadow: 1px 1px 10px green;
        
    } 
    /*5.grouping selector */ 
    h1,h2,h3{
        text-decoration:double;
    }  


</style>
<body>
    <h1 class="heading=1" id="heading-1"> i have one sister</h1>
    <h2 class="heading-1" id="heading-2"> i have one sister</h2>
    <h3 class="heading-1" id="heading-3"> i have one sister</h3>
    

</body>
</html>

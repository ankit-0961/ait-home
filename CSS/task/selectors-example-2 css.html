<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors-example-2</title>
</head>
<style>
    /*1.global selector */
    *{ margin: 15px;
    }
    /*2.tag and element */
   h2{background-color: blue;
    }
    /*3.class selector */
    .heading-1{
        background-color: blue;
    }
    /*4.id selector */
    #heading-1{ 
        background-color: green;
        
    }
    /*5.grouping selector */
    h1,h2,h3{
        text-decoration: overline;
    }


</style>
<body>
    <h1 class="heading-1" id="heading-1"> my name is rahul</h1>
    <h2 class="heading-1" id="heading-2">my name is rahul</h1>
    <h3 class="heading-1" id="heading-3">my name is rahul</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last item bold with the use of unordered list</title>
<style>
    ul{
         border: 2px solid red;
    }
    ul :last-child{
        font-weight: bold;
    }
</style>
</head>
<body>
    <ul>
        <li>shiva</li>
        <li>boss</li>
        <li>ramesh</li>
        <li>aman</li>
        <li>ankit</li>
    </ul>
</body>
</html>

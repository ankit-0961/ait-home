<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors-example-3</title>
</head>
<style>
    /*1.global selector */
    *{
        font-family: 'Courier New', Courier, monospace;
        text-transform: uppercase;
        
    }
    /*2.tag and element */
    h3{ 
        border: 4px dotted red;
        
    }
    /*3.class selector */
     .heading-1{text-align: center;
        
         }
    /*4.id selector */
    #heading-1{text-decoration: line-through;
        
        
    } 
    /*5.grouping selector */ 
    h1,h2,h3{color:orange;
        
    }  


</style>
<body>
    <h1 class="heading=1" id="heading-1"> you are  looking good</h1>
    <h2 class="heading-1" id="heading-2">you are  looking good </h2>
    <h3 class="heading-1" id="heading-3"> you are  looking good</h3>
    

</body>
</html>

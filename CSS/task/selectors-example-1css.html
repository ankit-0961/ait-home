<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector example 1</title>
</head>
<style>
    /*1.global selector*/
    *{
        background-color: orange;
    }
    /*2.tag and element*/
    h1{color: green;
    }
    /*3.class selector*/
    .heading-1{
        border: 1px solid red;
    }
     /*4.id selector */
     #heading-1{
        border-radius: 30px ;
     }
     /*5.grouping selector */
     h1,h2,h3{
        text-decoration: underline;
     }


    
</style>
<body>
    <h1 class="heading-1" id="heading-1"> welcome to css</h1>
    <h2 class="heading-1" id="heading-2"> welcome to css</h1>
    <h3 class="heading-1" id="heading-3">welcome to css</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creating-Header-in-HTML5</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		header{
			background-color: black;
			display: flex;
			justify-content: space-between;
			align-items: center;

		}
		header img{
			width: 200px;
		}
		header .item{
			display: flex;
			gap: 20px;
		}
		header div a{
			color: white;
			text-decoration: none;

		}
	</style>
</head>
<body>

	<!-- Header Starts here -->
	<header>
		<div>
			<img src="https://lms.achieversit.com/lms-core/admin/images/logo.png" alt="logo">
		</div>
		<div class="item">
			<a href="">Alerts(4)</a>
			<form>
				<select style="background-color: black; color: white; border: none;">
					<option> <a href="" style="font-size:100px">&#128107 Hussian</a> </option>
					<option> <a href="">Change Password</a> </option>
					<option> <a href="">LogOut</a> </option>
				</select>
			</form>
		</div>

	</header>
	<!-- Header Ends here -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors-css</title>
    <style>
        /* 1.global selector */
        *{
            background-color: orange;
        }
        /* 2.tag and element selector */
        h2{ color: white ;

        }
        /* 3.class selector(.) */
        .heading-1{
            border: 1px solid red;
        }
        /* 4.id selector (#) */
        #heading-1{ 
            border-radius:30px ;
         }
         /* 5.grouping selector (,) */
         h1,h2,h3{
            text-decoration: underline;
         }
    </style>
<body>

     <h1 class="heading-1" id="heading-1">welcome to basic selectors</h1>
     <h2>welcome to basic selectors</h2>
     <h3>welcome to basic selectors</h3>
     
</body>
</html>

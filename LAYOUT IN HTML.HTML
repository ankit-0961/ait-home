<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>CREATING HEADER IN HTML 5</TITLE>
<STYLE>
       HEADER{
              BACKGROUND-COLOR:BLACK;
              DISPLAY:FLEX;
              JUSTIFY-CONTENT:SPACE-BETWEEN;
              ALIGN-ITEMS:CENTER;
}
</STYLE>
</HEAD>
<BODY>
     <!--HEADER STARTS HERE-->
      <HEADER>
             <DIV>
                 <IMG SRC=" https://www.achieversit.com/assets/images/logo-white.png"ALT="LOGO">

             </DIV>
             <DIV CLASS="ITEM">
                 <A HREF="">ALERTS(4)</A>
                 <FORM>
                      <SELECT>
                             <OPTION> <A HREF="">ANKIT MISHRA </A> </OPTION>
                             <OPTION> <A HREF="">CHANGE PASSWORD </A> </OPTION>
                             <OPTION> <A HREF="">LOGOUT </A> </OPTION> 
                      </SELECT>
                </FORM>
             </DIV>
      </HEADER>
       
     <!--HEADER ENDS HERE-->
</BODY>
</HTML>

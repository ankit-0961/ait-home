<!DOCTYPE HTML
<HTML>
<HEAD>
     <TITLE>CREATING TABLE IN HTML</TITLE>
</HEAD>
<BODY>
<!--TO CREATE A TABLE-->
<TABLE BORDER="1"CELLSPACING="0" CELLPADDING="5" WIDTH="50">
       <THEAD>
              <TR>
                  <TH>SERIAL NUMBER</TH>
                  <TH>EXPENSE NAME</TH>
                  <TH>PRICE OF EXPENSE</TH>
              </TR>
      </THEAD>
      <TBODY>
              <TR>
                  <TD>01</TD>
                  <TD>RENT</TD>
                  <TD>8000</TD>
              </TR>
              <TR>
                  <TD>02</TD>
                  <TD>VEHICLE EXPENSE</TD>
                  <TD>1000</TD>
                  </TR>
              <TR>
                  <TD>03</TD>
                  <TD>MOBILE RECHARGE</TD>
                  <TD>400</TD>
              </TR>
              <TR>
                  <TD>04</TD>
                  <TD>PETTY EXPENSE</TD>
                  <TD>1000</TD>
             </TR>
      </TBODY>
</BODY>
</HTML>

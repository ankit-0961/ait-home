<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>REGISTRATION-FORM-HTML4</TITLE>
</HEAD>
<BODY>
<!--TO CREATE A FORM-->
    <FORM>
         <H3>REGISTRATION FORM </H3>
         <!TO CREATE SINGLE LINE TEXT BOX-->
         <LABEL FOR="FNAME">FIRST NAME:</LABEL>
         <INPUT TYPE="TEXT"NAME="FIRST NAME" ID="FNAME"><BR><BR>
         <LABEL for="LNAME">LAST NAME:</LABEL>
         <INPUT TYPE="TEXT"NAME="LAST NAME" ID="LNAME"><BR><BR>
         <LABEL>EMAIL:</LABEL>
         <INPUT TYPE="TEXT"NAME="EMAIL"> <BR><BR>
         <LABEL>PASSWORD:</LABEL>
         <INPUT TYPE="TEXT"NAME="PASSWORD"> <BR><BR>
         <LABEL>PH.NUM:</LABEL>
         <INPUT TYPE="TEL"NAME="PH.NUM" > <BR><BR>
         <LABEL>UPLOAD YOUR RESUME:</LABEL>
         <INPUT TYPE="FILE"NAME="UPLOAD YOUR  RESUME"> <BR><BR>


         <LABEL>GENDER:</LABEL>
         <INPUT TYPE="RADIO"NAME="GENDER" VALUE="MALE">MALE
         <INPUT TYPE="RADIO"NAME="GENDER" VALUE="FEMALE">FEMALE
         <INPUT TYPE="RADIO"NAME="GENDER" VALUE="OTHERS">OTHERS

         <BR><BR>
         <LABEL>CHOOSE YOUR STATE</LABEL>
         <SELECT>
         <OPTION>---SELECT YOUR STATE---</OPTION>
         <OPTION>KA</OPTION>
         <OPTION>MP</OPTION>
         <OPTION>AP</OPTION>
         <OPTION>RJ</OPTION>
         <OPTION>UP</OPTION>
         </SELECT>

         <BR><BR>
         <LABEL>SKILLS:</LABEL>
         <INPUT TYPE="CHECKBOX" NAME="SKILLS" VALUE="HTML"> HTML
         <INPUT TYPE="CHECKBOX" NAME="SKILLS" VALUE="CSS"> CSS
         <INPUT TYPE="CHECKBOX" NAME="SKILLS" VALUE="JS"> JS
         <INPUT TYPE="CHECKBOX" NAME="SKILLS" VALUE="PYTHON"> PYTHON
         <INPUT TYPE="CHECKBOX" NAME="SKILLS" VALUE="JAVA"> JAVA
         <INPUT TYPE="CHECKBOX" NAME="SKILLS" VALUE="NODE"> NODE
         <BR><BR>
         <!--MULTI LINE TEXT BOX-->
         <LABEL>MESSAGE HERE</LABEL>
         <TEXTAREA></TEXTAREA> 
         <!--ACTION-->
         <INPUT TYPE="SUBMIT" NAME=" ">
         <INPUT TYPE="RESET" NAME=" ">

         <H3>HTML 5 ELEMENT TYPE VALUE</H3>
         <INPUT TYPE="EMAIL" NAME="EMAIL" PLACEHOLDER="ENTER EMAIL HERE">    
         <INPUT TYPE="SEARCH" NAME="SEARCH" PLACEHOLDER="SEARCH HERE" >
         <INPUT TYPE=" TIME" NAME="TIME" PLACEHOLDER="TIME "> 
         <INPUT TYPE="URL" NAME="URL " PLACEHOLDER="URL">
         <INPUT TYPE="DATE" NAME="DATE" PLACEHOLDER="DATE">
         <INPUT TYPE="MONTH" NAME="MONTH" PLACEHOLDER="MONTH">
         <INPUT TYPE="WEEK" NAME="WEEK" PLACEHOLDER="WEEK">
         <INPUT TYPE="DATETIME" NAME="DATETIME" PLACEHOLDER="DATETIME">
         <INPUT TYPE="BUTTON" NAME="BUTTON" PLACEHOLDER="BUTTON">
         <!--ACTION-->
         <INPUT TYPE="SUBMIT" NAME=" ">
         <INPUT TYPE="RESET" NAME=" ">
           

                 









    </FORM>
</HTML>

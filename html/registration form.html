<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION-FORM-HTML4</title>

</head>
<body>
   <form action="">
    <h3>REGISTRATION-FORM-HTML4</h3>
    <label for="FNAME">firstname: </label>
    <input type="text" name="firstname" id="FNAME"><br><br>
    <label for="LNAME">lastname: </label>
    <input type="text" name="lastname" id="lastname"><br><br>
    <label for="EMAIL">email: </label>
    <input type="text" name="email" id="email"><br><br>
    <label for="ph.NUM">phnum:</label>
    <input type="number" name="ph.number"><br><br>
    <label for="GENDER">GENDER:</label>
    <input type="radio" name="GENDER" value="MALE">MALE
    <input type="radio" name="GENDER" value="FEMALE">FEMALE
    <input type="radio" name="GENDER" value="OTHERS">OTHERS <br><br>

    <label for="CHOOSE YOUR STATE"></label> 
    <select name="" id="">
        <option value="">---select YOUR state---</option>
        <option value="">kk</option>
        <option value="">ap</option>
        <option value="">up</option>
        <option value="">mp</option>
        <option value="">tg</option>
    </select>
<br><br>
    <label for="SKILLS"></label>
    <select 
    name="" id="">
        <input type="checkbox" name="SKILLS" value="html">html
        <input type="checkbox" name="SKILLS" value="CSS">css
        <input type="checkbox" name="SKILLS" value="JAVA">java
        <input type="checkbox" name="SKILLS" value="PYTHON">python
    </select>
    <br><br>
    <label for="MESSAGE HERE"></label>
    <textarea name="" id=""></textarea>
    <input type="submit" name="">
    <input type="reset" name="">


    <h3>html 5 element type VALUE </h3>
    <input type="email" name="email" placeholder="enter email">
    <input type="search" name="search" placeholder="search HERE">
    <input type="time" name="time" placeholder="">
    <input type="url" name="url" placeholder="">
    <input type="month" name="month" placeholder="">
    <input type="week" name="week" placeholder="">
    <input type="date" name="date" placeholder="">
    <input type="datetime" name="datetime" placeholder="">
    <input type="button" name="button" placeholder="">
    <input type="submit" name="">
    <input type="reset" name="">

</form>
</body>
</html>
